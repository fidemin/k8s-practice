apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hname-svc
            port:
              number: 80
      - path: /ip
        pathType: Prefix
        backend:
          service:
            name: ip-svc
            port:
              number: 80
        
